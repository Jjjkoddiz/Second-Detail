<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ВТОРАЯ ДЕТАЛЬ</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <header class="site-header">
      <a href="index.html">
        <div class="logo" id="logo">
          <img class="logoim" src="./images/logo.svg" />
        </div>
      </a>
      <nav>
        <a href="aboutcompany.html">О компании</a>
        <a href="services.html">Услуги</a>
        <a href="contacts.html" class="active">Контакты</a>
        <a href="https://www.juventalaser.ru/">Наши партнеры</a>
        <a href="placeanorder.html" class="button">Сделать заказ</a>
      </nav>
    </header>
    <section class="passportsection">
      <div class="first-part">
        <h1>Изменяем кириллицу на латиницу</h1>

        <div class="passport" id="passport">
          <p class="issuing-passport passport-text" id="issuing-passport">
            ГУ МВД РОССИИ ПО Г. МОСКВЕ
          </p>

          <p class="issuing-date passport-text">13.12.2017</p>

          <p class="unit-code passport-text">770-101</p>

          <img src="images/signature.svg" alt="signature" class="signature" />

          <img
            src="images/mysignature.svg"
            alt="my-signature"
            class="my-signature"
          />

          <p class="surname passport-text" id="surname">БЕКЕТОВА</p>

          <p class="name passport-text" id="name">АНАСТАСИЯ</p>

          <p class="patronymic passport-text" id="patronymic">АЛЕКСАНДРОВНА</p>

          <p class="gender passport-text" id="gender">ЖЕН.</p>

          <p class="birthday passport-text">08.01.2000</p>

          <p class="city passport-text" id="city">Г. МОСКВА</p>

          <p class="area passport-text" id="area">МОСКОВСКАЯ ОБЛАСТЬ</p>

          <img
            src="images/Frame 3571.png"
            alt="passport-photo"
            class="passport-photo"
          />
        </div>

        <button id="change" class="change">
          Click to show English version
        </button>
      </div>

      <div class="second-part">
        <h1>DOM_JS. Считываем информацию из DOM</h1>

        <a href="images/domjs.png" target="_blank"><img src="images/domjs.png" alt="Изображение" /></a>
      <script src="./javascript/passport.js"></script>
    </section>
  </body>
</html>
